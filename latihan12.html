<!DOCTYPE html>
<html>
    <head>
        <title>Checkbox dan Tombol Radio</title>
    </head>
    <body>
        <form>
            Nama:
            <input type="text" name="Nama">
            <br>
            Username:
            <input type="text" name="Username">
            <br>
            Password:
            <input type="password" name="Password">
            <br>
            Jenis Kelamin:
            <input type="radio" name="Gender" value="Pria" checked>
            Pria
            <input type="radio" name="Gender" value="Wanita">
            Wanita
            <br>
            Hoby:
            <br>
            <label>
            <input name="Hoby" type="checkbox" value="Sepak Bola">
            Sepak Bola</label>
            <label>
            <input name="Hoby" type="checkbox" value="Game">
            Game</label>
            <input name="Hoby" type="checkbox" value="Tidur">
            Tidur</label>
            <input name="Hoby" type="checkbox" value="Apa Saja">
            Apa Saja</label>
            <br>
            Deskripsikan diri anda:
            <br>
            <textarea name="DeskripsiDiri" id="" cols="53" rows="6"></textarea>
            <hr>
            <br>
            Darimana anda mendengar kami?
            <br>
            <select name="Sumber">
                <option value="Dari dalam kandungan">Dari dalam kandungan
                <option value="Dari dia">Dari dia
                <option value="Dari seseorang">Dari seseorang
                <option value="Dari komunitas">Dari komunitas
                <option value="Dari jurusan">Dari jurusan
                <option value="Dari sekolah">Dari sekolah
                <option value="Darimana?">Darimana?
            </select>
            <br>
            <input name="btnkirim" type="submit"  id="btnkirim" value="DAFTAR">
            <input name="btncancel" type="reset"  id="btncancel" value="RESET">
        </form>
    </body>
</html>
